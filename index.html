<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Towers of Hanoi</title>
</head>
<script src="towers.js"></script>
<style>
    #grid {
        display: grid;
        grid-template-areas: 
        "c1 c2 c3"
        "c1 c2 c3"
        "c1 c2 c3"
        "c1 c2 c3";
        grid-column-gap: 10px;
    }
    .ring {
        grid-column-start: 1;
    }
    #d1{background:blue;}
    #d2{background:red;}
    #d3{background:green;}
    #d4{background:yellow;}
</style>

<body>
    <h1>Towers of Hanoi</h1>
    <div id="grid">
        <div class="ring" id="d1">1</div>
        <div class="ring" id="d2">2</div>
        <div class="ring" id="d3">3</div>
        <div class="ring" id="d4">4</div>

    </div>
</body>
</html>
